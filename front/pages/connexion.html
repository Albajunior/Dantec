<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Cart</title>

    <meta charset="utf-8">
    <meta name="description" content="Plateforme incroyable de e-commerce">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>


  <body>

    <main class="limitedWidthBlockContainer">

      
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1>CONNEXION</h1>

          <section class="cart">

            <div class="cart__order">
              <form method="post" class="cart__order__form" >
                
                <div class="cart__order__form__question">
                  <label for="email">Email: </label>
                  <input type="email" name="email" id="email" required>
                  <p id="emailErrorMsg"></p>
                </div>

                <div class="cart__order__form__question">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" required>
                    <p id="passwordrrorMsg"></p>
                </div>

                <div class="cart__order__form__submit">
                 <input id="loginForm" type="submit" value="Se connecter !" >
                </div>
              </form>
            </div>

          </section>
        </div>
      </div>
    </main>
    
    <div id="footer">  </div>

   <script src="../scripts/include.js"></script>  
   <script src="../scripts/connexion.js"></script>
  </body>
</html>
