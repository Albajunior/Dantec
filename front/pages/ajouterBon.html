<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Nouveau Bon</title>

    <meta charset="utf-8" />
    <meta name="description" content="Plateforme incroyable de e-commerce" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="header"></div>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1>Nouvelle demande</h1>

          <section class="cart">
            <div class="cart__order">
              <form method="post" class="cart__order__form">
                <div class="cart__order__form__question">
                  <label for="NomPatient">Nom Patient: </label>
                  <input
                    type="text"
                    name="NomPatient"
                    id="NomPatient"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="NomPatientErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="PrenomPatient">Nom: </label>
                  <input
                    type="text"
                    name="PrenomPatient"
                    id="PrenomPatient"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="PrenomPatientErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="telephone">Telephone: </label>
                  <input
                    type="text"
                    name="telephone"
                    id="telephone"
                    pattern="^[0-9]{1,3}[a-zA-Z0-9 ]{10,50}$"
                    required
                  />
                  <p id="telephoneErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="sexe">Sexe: </label>
                  <select id="sexe" name="sexe">
                    <option value="F">FÃ©minin</option>
                    <option value="M">Masculin</option>
                  </select>
                  <p id="sexeErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="age">Age: </label>
                  <input
                    type="text"
                    name="age"
                    id="age"
                    pattern="/^(1[8-9]|[2-9][0-9]|100)$/"
                    required
                  />
                  <p id="ageErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="service">Service Demandeur: </label>
                  <select id="service" name="sexe">
                    <option value="Generaliste">Generaliste</option>
                    <option value="AAAAA">AAAAA</option>
                    <option value="MMMM">MMMM</option>
                  </select>
                  <p id="sexeErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="groupe_Sanguin">Groupe_Sanguin: </label>
                  <input type="groupe_Sanguin" name="groupe_Sanguin" id="groupe_Sanguin" required />
                  <p id="groupe_SanguinErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="degres_urgence">Degres d'urgence: </label>
                  <input
                    type="degres_urgence"
                    name="degres_urgence"
                    id="degres_urgence"
                    required
                  />
                  <p id="degres_urgencerrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                    <label for="nombre_Poche">Nombre de Poche: </label>
                    <input type="nombre_Poche" name="nombre_Poche" id="nombre_Poche" required />
                    <p id="nombre_PocheErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                    <label for="numero_Salle">numero Salle Patient: </label>
                    <input type="numero_Salle" name="numero_Salle" id="numero_Salle" required />
                    <p id="numero_SalleErrorMsg"></p>
                </div>

                <div class="cart__order__form__submit">
                  <input id="btnAdd" type="submit" value="Ajouter !" />
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div id="footer">  </div>

    <script src="../scripts/include.js"></script> 
    <script src="../scripts/createBon.js"></script>
  </body>
</html>
