<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Nouveau Bon</title>

    <meta charset="utf-8" />
    <meta name="description" content="Plateforme incroyable de e-commerce" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="header"></div>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1>Nouvelle demande</h1>

          <section class="cart">
            <div class="cart__order">
              <form method="post" class="cart__order__form">
                <div class="cart__order__form__question">
                  <label for="NomPatient">Nom Patient: </label>
                  <input
                    type="text"
                    name="NomPatient"
                    id="NomPatient"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="NomPatientErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="PrenomPatient">Prenom: </label>
                  <input
                    type="text"
                    name="PrenomPatient"
                    id="PrenomPatient"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="PrenomPatientErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="sexe">Sexe: </label>
                  <select id="sexe" name="sexe">
                    <option value="F">Féminin</option>
                    <option value="M">Masculin</option>
                  </select>
                </div>
                <div class="cart__order__form__question">
                  <label for="age">Age: </label>
                  <input
                    type="number"
                    name="age"
                    id="age"
                    min="0"
                    required
                  />
                  <p id="ageErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="service">Service Demandeur: </label>
                  <select id="service" name="sexe">
                    <option value="Generaliste">Generaliste</option>
                    <option value="Chirurgie">Chirurgie</option>
                    <option value="Odontologie">Odontologie</option>
                    <option value="Pneumo">Pneumo</option>
                    <option value="urgence">Urgence</option>
                  </select>
                  <p id="serviceErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="groupe_Sanguin">Groupe_Sanguin: </label>
                  <select id="groupe_Sanguin" name="groupe_Sanguin">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
                <div class="cart__order__form__question">
                  <label for="degres_urgence">Dégrés d'urgence: </label>
                  <select id="degres_urgence" name="degres_urgence">
                    <option value="1">1</option>
                    <option value="2">2 (Urgence) </option>
                  </select>
                  <p id="degres_urgencerrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                    <label for="nombre_Poche">Nombre de Poche: </label>
                    <input type="number" name="nombre_Poche" id="nombre_Poche" pattern="[1-9]|10" required />
                    <p id="nombre_PocheErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                    <label for="numero_Salle">numero Salle Patient: </label>
                    <input name="numero_Salle" id="numero_Salle" pattern=".{5}" />
                    <p id="numero_SalleErrorMsg"></p>
                </div>

                <div class="cart__order__form__submit">
                  <input id="btnAdd" type="submit" value="Ajouter !" />
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div id="footer">  </div>

    <script src="../scripts/include.js"></script> 
    <script src="../scripts/createBon.js"></script>
  </body>
</html>
