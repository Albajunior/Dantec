<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Inscription</title>

    <meta charset="utf-8" />
    <meta name="description" content="Plateforme incroyable de e-commerce" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="header"> </div>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1>INSCRIPTION</h1>

          <section class="cart">
            <div class="cart__order">
              <form method="post" class="cart__order__form">
                <div class="cart__order__form__question">
                  <label for="firstName">Prénom: </label>
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="firstNameErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="lastName">Nom: </label>
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    pattern="^[a-zA-Z]{3,20}$"
                    required
                  />
                  <p id="lastNameErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="telephone">Telephone: </label>
                  <input
                    type="text"
                    name="telephone"
                    id="telephone"
                    pattern="^[0-9]{1,3}[a-zA-Z0-9 ]{10,50}$"
                    required
                  />
                  <p id="telephoneErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="sexe">Sexe: </label>
                  <select id="sexe" name="sexe">
                    <option value="F">Féminin</option>
                    <option value="M">Masculin</option>
                  </select>
                  <p id="sexeErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="specialite">Specialite: </label>
                  <select id="specialite" name="sexe">
                    <option value="gyneco">Gyneco</option>
                    <option value="odontologie">Odontologie</option>
                    <option value="pediatrie">Pédiatrie</option>
                    <option value="cardiologie">Cardiologie</option>
                    <option value="chirurgieInfantile">Chirurgie Infantile</option>
                  </select>
                  <p id="sexeErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="email">Email: </label>
                  <input type="email" name="email" id="email" required />
                  <p id="emailErrorMsg"></p>
                </div>
                <div class="cart__order__form__question">
                  <label for="password">Password: </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    required
                  />
                  <p id="passwordErrorMsg"></p>
                </div>

                <div class="cart__order__form__submit">
                  <input id="btnform" type="submit" value="Valider !" />
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div id="footer">  </div>

    <script src="../scripts/include.js"></script> 
    <script src="../scripts/inscription.js"></script>
  </body>
</html>
